<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Api</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Ubuntu', sans-serif;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            background-image: linear-gradient(#11998e, #38ef7d);
            
        }
        .main{
            height: 40vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container{
            width: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;    
            padding: 5px;        
        }
        #words{
            margin-bottom: 5px;
            padding: 10px 20px;
            background-color: lightgreen;
            font-size: 18px;
            font-weight: 200;
            border-radius: 20px;
            text-align: center;
        }
        #search{
            padding: 2px 15px;
            border-radius: 10px;
            font-size: 20px;
            color: black;
            background-color: red;
            font-weight: bold;
        }
        #search:hover{
            color: red;
            background-color: white;
            transition: 0.3s ease-in-out;
        }
        .definition{
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Oxford Dictionary</h1>
        <div class="container">
            <input type="text" id="words" placeholder="Enter the word">
            <button name="search" id="search">Search</button>
        </div>
        <div class="definition">
            <h2>Meaning:</h2>
            <h3 id="def"></h3>
        </div>
    </div>

    <script type="text/javascript">
        $("#search").on("click", function() {
            var word = $("#words").val();
            $.ajax({
            url : "https://api.dictionaryapi.dev/api/v2/entries/en_US/"+word,
            type : "GET",
            dataType : "JSON",
            success : function(data){
                var def = data[0].meanings[0].definitions[0].definition;
                $("#def").text(def);
            }
        });
        });
        
        
    
    </script>
</body>
</html>
